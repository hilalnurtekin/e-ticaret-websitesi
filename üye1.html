<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Kayıt Formu</title>
      <link rel="stylesheet" href="css/üye.css">
      <script src="js/üye.js"></script>
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            ÜYE KAYIT FORMU
         </div>
         <form action="#">
            <div class="field">
               <input type="text" required>
               <label>Kullanıcı Adınız</label>
            </div>
            <div class="field">
               <input type="text" required>
               <label>Mail Adresiniz</label>
            </div>
            <div class="field">
                <input type="password" required>
                <label>Şifre</label>
            </div>
            
            <div class="content">
               <div class="checkbox">
               </div>
               
               <div class="pass-link">
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Kayıt Ol">
            </div>
            <div class="signup-link">
                Zaten hesabın var mı? <a href="üye.html">Şimdi giriş yap</a>
            </div>
         </form>
      </div>
   </body>
</html>
