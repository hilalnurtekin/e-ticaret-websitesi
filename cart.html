<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>KREDİ KARTI</title>
  </head>
  <body>
    <div class="container shadow mt-3 mb-2 main">
      <div class="row">
        <h1>Ödeme Ekranı</h1><hr><br>
      </div>
      <div class="row">
        <form>
          <div class="row">
            <div class="col-md-6 form-group">
              <label>İsim Soyisim</label>
              <input type="text" class="form-control" id="name" placeholder="Ad-Soyad">
              <small class="form-text text-muted">Kart Sahibinin Adı ve Soyadı</small>
            </div>
            <div class="col-md-6 form-group">
              <label>Kart Numarası</label>
              <input type="text" class="form-control" id="card-number" placeholder="Kredi Kartı Numarası">
              <small class="form-text text-muted">Kredi Kartının 16 Haneli Numarasını Giriniz</small>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 form-group">
              <label>AY</label>
              <input type="text" class="form-control" id="sktarih-ay" placeholder="SKT - Ay">
              <small class="form-text text-muted">Kredi Kartının Son Kullanma Tarihi - Ay</small>
            </div>
            <div class="col-md-4 form-group">
              <label>YIL</label>
              <input type="text" class="form-control" id="sktarih-yil" placeholder="SKT - Yil">
              <small class="form-text text-muted">Kredi Kartının Son Kullanma Tarihi - Yıl</small>
            </div>
            <div class="col-md-4 form-group">
              <label>CVV</label>
              <input type="text" class="form-control" id="cvv" placeholder="CVV">
              <small class="form-text text-muted">Kredi Kartının Arkasında Bulunan 3 Haneli Güvenlik Kodu</small>
            </div>
          </div><br>
          <div class="mb-4">
            <button type="submit" class="btn btn-primary">
              Kredi Kartı İle Öde
            </button>
          </div>
        </form>
      </div>
      <br>
      <div class="credit-card-wrap mt-4">
        <div class="mk-icon-world-map"></div>
        <div class="credit-card-inner">
          <header class="header">
            <div class="credit-logo">
              <div class="shape"><span class="txt">MMA</span></div> <span class="text">Metallıca Müzik Aletleri</span>
            </div>
          </header>
          <div class="mk-icon-sim"></div>
          <div class="credit-font credit-card-number"></div>
          <footer class="footer">
            <div class="clearfix">
              <div class="pull-left">
                <div class="credit-card-date"><span class="title">SKT<br>AY / YIL</span><span class="credit-font"> <span class="skt-ay"></span> / <span class="skt-yil"></span>  </span></div>
                <div class="credit-font credit-author"></div>
              </div>
              <div class="pull-right"><i class="fa-brands fa-cc-visa" style="font-size: 45px; color: white;"></i> </div>
            </div>
          </footer>
        </div>
      </div>
    </div>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
<script>
  $(document).ready(function(){
    $("#name").keyup(function(){
      var name = $("#name").val();
      $(".credit-author").text(name)
    });
    $("#sktarih-ay").keyup(function(){
      var sktay = $("#sktarih-ay").val();
      $(".skt-ay").text(sktay)
    });
    $("#sktarih-yil").keyup(function(){
      var sktyil = $("#sktarih-yil").val();
      $(".skt-yil").text(sktyil)
    });
    $("#card-number").keyup(function(){
      var cartnumber = $("#card-number").val();
      var cartnumber1 = cartnumber.slice(0,4) + " ";
      var cartnumber2 = cartnumber.slice(4,8) + " ";
      var cartnumber3 = cartnumber.slice(8,12) + " ";
      var cartnumber4 = cartnumber.slice(12,16);
      var cart = cartnumber1+cartnumber2+cartnumber3+cartnumber4;
      $(".credit-card-number").text(cart);
    });
   
  });
  
</script>

</body>
</html>
