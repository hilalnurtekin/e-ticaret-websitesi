<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Üye Giriş Formu</title>
      <link rel="stylesheet" href="css/üye.css">
      <script src="js/üye.js"></script>
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            ÜYE GİRİŞ FORMU
         </div>
         <form action="#">
            <div class="field">
               <input type="text" required>
               <label>Kullanıcı Adınız</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Şifre</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Beni Hatırla</label>
               </div>
               <div class="pass-link">
                  <a href="#">Parolanızı mı unuttunuz?</a>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Giriş Yap">
            </div>
            <div class="signup-link">
                Üye değil misin? <a href="üye1.html">Şimdi kayıt ol</a>
            </div>
         </form>
      </div>
   </body>
</html>
